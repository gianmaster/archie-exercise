query launchesPast($name: String!) {
  launchesPast(find: { mission_name: $name }) {
    id
    launch_date_unix
    launch_year
    mission_name
    launch_date_local
    launch_site {
      site_name_long
    }
    links {
      article_link
      video_link
      flickr_images
    }
    rocket {
      rocket_name
    }
    ships {
      name
      home_port
      image
    }
  }
}
